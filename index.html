<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Promoter Score (NPS)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Net Promoter Score (NPS)</h1>
        <p>Deixe aqui sua aviliação </p>
    </header>

    <main>
        <form>
            <div class="nps-form">
                <label for="avaliador">Avaliador</label>
                <input type="text" id="avaliador" name="avaliador" required>
        
                <label for="avaliacao">Sua avaliação 0-10</label>
                <input type="number" id="avaliacao" name="avaliacao" min="0" max="10" required>
        
                <label for="comentarios">Comentários (opcional)</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        
                <button type="submit">Enviar</button>
            </div>
        </form>
        
    </main>
    <script src="./index.js"></script>
</body>
</html>
