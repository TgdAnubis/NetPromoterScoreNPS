<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Promoter Score (NPS)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Net Promoter Score (NPS)</h1>
        <p>Deixe aqui sua aviliação </p>
    </header>

    <main>
        <div class="nps-form">
            <label for="comments">Avaliador</label>
            <textarea id="comments" name="comments" rows="1"></textarea>

            <label for="score">Sua aviliação 0-10</label>
            <input type="number" id="score" name="score" min="0" max="10" required>

            <label for="comments">Comentários (opcional)</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </div>
    </main>
</body>
</html>
